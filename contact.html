      rel="stylesheet"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    ></script>

  <body>
    <nav>
      <a href="/html/landingpage.html">
        <img src="/resources/svg/se-logo.svg" width="40px" height="20px" />

      <a href="/html/landingpage.html"> Home </a>
      <a href="/html/portfolio.html"> Portfolio </a>
      <a href="/html/about.html"> About </a>
      <a href="#"> Contact </a>

    <div class="section">
      <div class="container">
        <div class="row">
          <h1>lets work together!</h1>
          <div class="col-lg-12 mb-5 mb-lg-0">
            <form class="contact-form" data-aos="fade-up" data-aos-delay="200">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="fname">First name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label class="text-black" for="lname">Last name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lname"
                      placeholder="Last Name "
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="text-black" for="email">Email address </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                />
              </div>

              <div class="form-group">
                <label class="text-black" for="message"
                  >Drop a message or a feedback
                </label>
                <textarea
                  class="form-control"
                  id="message"
                  cols="30"
                  rows="5"
                ></textarea>
              </div>
              <div class="sent-message">
                Your message has been sent. Thank you!
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-dark" value="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <!---FORM ENDS -->

        </div>
      </div>
    </div>
  </body>
